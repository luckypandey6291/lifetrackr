<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeTrackr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>LifeTrackr ğŸš€</h1>

    <!-- Add Task Section -->
    <section>
        <h2>Add Study Task</h2>

        <input id="userId" type="text" placeholder="User ID" />
        <input type="hidden" id="taskId" />
        <input id="subject" type="text" placeholder="Subject" />
        <input id="topic" type="text" placeholder="Topic" />
        <input id="dueDate" type="date" />
        <input id="priority" type="number" min="1" max="3" placeholder="Priority (1-3)" />

        <!-- ğŸ”¥ IMPORTANT -->
        <button type="button" onclick="addTask()">Add Task</button>
    </section>

    <!-- Task List Section -->
    <section>
        <h2>Study Tasks</h2>

        <!-- ğŸ”¥ IMPORTANT -->
        <button type="button" onclick="loadTasks()">Load Tasks</button>

        <ul id="taskList"></ul>
    </section>

</div>

<!-- JS MUST BE AT END -->
<script src="app.js"></script>
</body>
</html>
